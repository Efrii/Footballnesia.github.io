<body>

        <div class="navbar-fixed">
            <nav>

                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          <div class="row pt-3 d-flex team-wraper-top">
            <div class="col s12 m11 l5 center-align">
                <img src="" alt="" alt="" class="responsive-img team-logo">
            </div>
            <div class="team-name justify-center f-column col s12 m11 l7 left-align">
                <blockquote>
                
                    <!--Menampilkan nama club dan liga yang di ikuti-->
                      <h1></h1>
                      <p id="league"></p>
                    <!------------------------------------------------>
                
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12 center-align">

            </div>
        </div>
            <div class="row">
                <div class="col s12 m12 l12">

                  <!--Menampilkan informasi clun-->
                    <ul class="center-align collection" id="informasi">


                    </ul>
                  <!------------------------------>

                  <!-- Favorite -->
                <div class="fixed-action-btn">
                  <a class="btn-floating btn-large" style="background-color: #ee6e73;" id="fabFavorite">
                    <i class="large material-icons fav-btn">favorite_border</i>
                  </a>
                </div>
                <!---------------->               
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12 center-align">
                    <h5>Susunan Pemain</h5>
                </div>
            </div>   
        </div>
            <div class="cegah card-panel white">
                <div class="cb">
                </div>
                <div class="row" style="overflow-x: auto; height: 700px;">
                    <div id="squad">
                        <table class="striped">
                            <thead>
                                <tr>
                                  <th class="center-align">#</th>
                                  <th class="center-align">Nama Pemain</th>
                                  <th class="center-align">Posisi</th>
                                </tr>
                            </thead>
                        
                        <!--Menampilkan Pemain-->
                          <tbody id="pemain">
                              
                          </tbody>
                        <!---------------------->

                    </table>

            </div>
        </div>

    <footer class=" page-footer">

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let urlParams = new URLSearchParams(window.location.search);
        let teamID = Number(urlParams.get("id"));
        let isFromSaved = urlParams.get("saved");

        let btnFav = document.getElementById("fabFavorite");

        if (isFromSaved) {
          btnFav.style.display = "none";
          getFavoriteById(teamID, "team");
        } else {
          var item = getTeamDetail(teamID);
        }

        btnFav.onclick = function () {
          item.then(function (team) {
            addToFavorite(team, "favorite_team");
          });
        };
      });
    </script>

      type="text/javascript"
